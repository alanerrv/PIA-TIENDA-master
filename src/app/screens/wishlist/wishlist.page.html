<ion-content>
  <h3 class="title" >{{(favItems$|async).length}} En Favoritos</h3>

  <ion-list lines="none">
    <ion-item-sliding *ngFor="let item of favItems$|async">
      <ion-item>
        <app-fav-item  [item]="item" (increase)="onIncrease(item)" (decrease)="onDecrease(item)"></app-fav-item>
      </ion-item>
      <ion-item-options side='end'>
        <ion-item-option (click)="removeFromFav(item)">
          <ion-icon name='trash-outline' size='large' color='white'></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <div class="empty-fav" *ngIf="!(favItems$|async).length" >
    <ion-icon name="heart-outline"></ion-icon>
    <p>Favoritos esta vacio</p>
  </div>

</ion-content>
