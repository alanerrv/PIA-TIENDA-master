
<ion-content>
  <div class="background-pic">
    <div class="background-filter">
      <div class="shape"><img src="../../assets/shape.svg"/></div>

      <ion-card>
        <ion-card-header>
          <ion-card-title>
           Recuperar contraseña!
          </ion-card-title>
          <ion-card-subtitle>
           Introduce tu <strong href="#" >Email</strong> para
           recuperarla
          </ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
           <ion-item>
            <ion-input placeholder="Email Adress" #email></ion-input>
           </ion-item>
           <div class="bottom-section">
            <ion-button (click)="onResetPassword(email)" expand="block">Recuperar Contraseña</ion-button>
           </div>
        </ion-card-content>
      </ion-card>
    </div>
 </div>
</ion-content>
