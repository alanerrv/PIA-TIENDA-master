<div class="fav-item">
  <div class="image">
    <ion-img [src]="item.image"></ion-img>
  </div>

  <div  class="description">
    <h3>{{item.name}}</h3>
    <p><sup>$</sup>{{item.price|number: '1.2'}}</p>
  </div>

  <div class="actions">
    <ion-buttons>
      <ion-button (click)="increase.emit()">
      </ion-button>
    </ion-buttons>
    <div class="counter">{{item.quantity}}</div>
    <ion-buttons>
      <ion-button (click)="decrease.emit()">
      </ion-button>
    </ion-buttons>
  </div>
</div>
